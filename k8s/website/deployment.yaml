apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-website
  namespace: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: static-website
  template:
    metadata:
      labels:
        app: static-website
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: website-files
          mountPath: /usr/share/nginx/html
      volumes:
      - name: website-files
        configMap:
          name: static-website-files
