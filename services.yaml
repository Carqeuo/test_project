apiVersion: v1
kind: Namespace
metadata:
  name: demo-web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deploy
  namespace: demo-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        # eenvoudig webserver image dat hostname / pid laat zien â€” handig om replicas te zien
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "300m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
  namespace: demo-web
spec:
  selector:
    app: hello
  type: NodePort          # makkelijk bereikbaar vanaf buiten K3s-VM; alternatief: ClusterIP + Ingress
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080     # kies een nodePort in het bereik (30000-32767)

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hello-hpa
  namespace: demo-web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-deploy
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
