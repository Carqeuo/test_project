apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: website
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://github.com/carqeuo/k3s-gitops.git'
    targetRevision: main
    path: k8s/website
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
